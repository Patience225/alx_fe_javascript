<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin-bottom: 20px; font-size: 1.5em; }
    input { margin: 5px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay">Your quote will appear here.</div>
  <button id="newQuote">Show New Quote</button>

  <!-- The Add Quote form is created dynamically in script.js -->
  <div id="addQuoteContainer"></div>

  <!-- JSON Import/Export Section (now statically included) -->
  <div id="jsonActions">
    <button id="exportQuotesButton">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
