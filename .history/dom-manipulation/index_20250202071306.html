<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin-bottom: 20px; font-size: 1.5em; }
    input, select, button { margin: 5px; }
    #notification { padding: 10px; margin: 10px 0; background: #f0f0f0; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <!-- Notification area -->
  <div id="notification"></div>
  
  <!-- Quote display section -->
  <div id="quoteDisplay">Your quote will appear here.</div>
  <button id="newQuote">Show New Quote</button>
  
  <!-- Category Filter Dropdown -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Additional options will be added dynamically -->
  </select>

  <!-- Container for dynamically created add-quote form -->
  <div id="addQuoteContainer"></div>
  
  <!-- JSON Import/Export Section -->
  <div id="jsonActions">
    <button id="exportQuotesButton">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>
  
  <script src="script.js"></script>
</body>
</html>
